{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block top %}
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size: 100px;">Ink</h1>
            <p style="font-size: 50px">Welcome to Ink!</p>
        </div>
    </div>
{% endblock %}

{% block style %}
    <!-- Computer only -->
    <style>
        @media only screen and (min-width: 1025px)
        {
            #form
            {
                float: left;
            }

            #form2
            {
                float: right; 
                width: 40%;
            }

            #br
            {
                display: none;
            }
        }
    </style>

    <!-- Cellphone only -->
    <style>
        @media screen and (max-width: 600px)
        {
            #form
            {
                float: none;
            }
            
            #br
            {
                display: block;
            }

            #button
            {
                text-align: center;
            }
        }
    </style>
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="form-group">

            <div class="form-group" id="form">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
                </div>
            </div>

            <br id="br">

            <div class="form-group" id="form2">
                <div class="form-group">
                    <input class="form-control" name="name" placeholder="First, middle and/or last name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" name="profession" placeholder="Profession" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" name="skills" placeholder="Skill 1, skill 2, skill 3..." type="text">
                </div>
            </div>

            <div class="form-group">
                <input class="form-control" name="email" placeholder="example@example.com" type="email">
            </div>

            <div id="button">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>

    <h6>Already have an account? <a href="/login">Sign in</a></h6>
{% endblock %}
