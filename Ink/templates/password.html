{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block style %}
{% endblock %}

{% block main %}
    <form action="/change-password" method="post">

        <div class="form-group">
            <input class="form-control" name="currentPassword" placeholder="Current password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="confirmNewPassword" placeholder="New password (again)" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
