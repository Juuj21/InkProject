{% extends "layout.html" %}

{% block title %}
    Change Username
{% endblock %}

{% block style %}
{% endblock %}

{% block main %}
    <form action="/change-username" method="post">

        <div class="form-group">
            <input class="form-control" name="newUsername" placeholder="New username" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Your password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change username</button>
    </form>
{% endblock %}
